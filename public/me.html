<html lang="en"><head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width">

	<title>Monaco Editor</title>

	<link rel="stylesheet" href="./me.css">
	<link data-name="vs/editor/editor.main" rel="stylesheet" href="https://fastly.jsdelivr.net/npm/monaco-editor@0.20.0/min/vs/editor/editor.main.css">

    </head>

<body>
	<section class="try">
		<div class="container">
			<h3>Editor</h3>
			<div class="editor row">
				<div class="span9">
					<div class="row">
						<div class="span4">
							<label class="control-label">Language</label>
							<select class="language-picker">

							</select>
						</div>
						<div class="span4">
							<label class="control-label">Theme</label>
							<select class="theme-picker">
								<option>Visual Studio</option>
								<option>Visual Studio Dark</option>
							</select>
						</div>
					</div>
					<div class="editor-frame">
						<div id="editor" style="height: 400px;"></div>
					</div>
				</div>
			</div>
			<hr>
			<h3>Diff Editor</h3>
			<div class="editor row">
				<div class="span9">
					<div class="row">
						<div class="span8">
							<div class="checkbox">
								<label class="control-label">
									<input id="inline-diff-checkbox" type="checkbox" value=""> Inline diff
								</label>
							</div>
						</div>
					</div>
					<div class="editor-frame">
						<div id="diff-editor" style="height: 400px;"></div>
					</div>
				</div>
			</div>
		</div>

	</section>


	<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script> -->


	<script>var require = { paths: { 'vs': 'https://fastly.jsdelivr.net/npm/monaco-editor@0.20.0/min/vs' } };</script>
	<script src="https://fastly.jsdelivr.net/npm/monaco-editor@0.20.0/min/vs/loader.js"></script>
	<script src="https://fastly.jsdelivr.net/npm/monaco-editor@0.20.0/min/vs/editor/editor.main.nls.js"></script>
	<script src="https://fastly.jsdelivr.net/npm/monaco-editor@0.20.0/min/vs/editor/editor.main.js"></script>
    <script type="text/javascript" src="https://fastly.jsdelivr.net/npm/monaco-editor@0.20.0/min/vs/language/typescript/tsMode.js"></script>
    <script type="text/javascript" src="https://fastly.jsdelivr.net/npm/monaco-editor@0.20.0/min/vs/basic-languages/typescript/typescript.js"></script>
    <script type="text/javascript" src="https://fastly.jsdelivr.net/npm/monaco-editor@0.20.0/min/vs/basic-languages/javascript/javascript.js"></script>
	<script>
var editor = null, diffEditor = null;

(function () {
    var MODES = (function() {
		var modesIds = ['javascript','html','css','json','typescript','python','c++','c','c#','java','go','markdown','json','sql','objective-c','swift','kotlin','php','less','scss','coffeescript','mysql','xml','pascal','perl','lua','r','redis','ruby','rust','shell','powershell','yaml','dockerfile','graphql','handlebars','bat','clojure','plaintext','pug']

        // var modesIds = monaco.languages.getLanguages().map(function(lang) { return lang.id; });
        // modesIds.sort();
		// console.log(modesIds.toString());
        return modesIds.map(function(modeId) {
			if(modeId === 'c++'){
				modeId = 'cpp';
			}
			if(modeId === 'c#'){
				modeId = 'csharp';
			}
            return {
                modeId: modeId,
                sampleURL: 'index/samples/sample.' + modeId + '.txt'
            };
        });
    })();
	
    var startModeIndex = 0;
    for (var i = 0; i < MODES.length; i++) {
        var o = document.createElement('option');
        o.textContent = MODES[i].modeId;
        if (MODES[i].modeId === 'javascript') {
            startModeIndex = i;
		}
		document.querySelector('.language-picker').appendChild(o);
    }
	document.querySelector('.language-picker').selectedIndex = startModeIndex;
	loadSample(MODES[startModeIndex]);
	
	document.querySelector('.language-picker').onchange = function() {
        loadSample(MODES[this.selectedIndex]);
    };

    document.querySelector(".theme-picker").onchange = function() {
        changeTheme(this.selectedIndex);
    };

    loadDiffSample();

    document.querySelector('#inline-diff-checkbox').onchange = function () {
        changeDiffMode(!this.checked);
    };

	window.onresize = function () {
		if (editor) {
			editor.layout();
		}
		if (diffEditor) {
			diffEditor.layout();
		}
	};
})();

function loadSample(mode) {
    let err = false;
    let data = `function(){
        return 1;
    }`;
    if (err) {
        if (editor) {
            if (editor.getModel()) {
                editor.getModel().dispose();
            }
            editor.dispose();
            editor = null;
		}
		document.querySelector('#editor').innerHTML = '<p class="alert alert-error">Failed to load ' + mode.modeId + ' sample</p>'
        return;
    }

    if (!editor) {
        document.querySelector('#editor').innerHTML = '';
        editor = monaco.editor.create(document.getElementById('editor'), {
            model: null,
        });
    }

	var oldModel = editor.getModel();
    var newModel = monaco.editor.createModel(data, mode.modeId);
    editor.setModel(newModel);
    if (oldModel) {
        oldModel.dispose();
	}
}

function loadDiffSample() {

	var lhsData = null, rhsData = null, jsMode = null;
    var data1 = 'Hello World';
    var data2 = 'Hello World2';
    lhsData = data1;
    onProgress();
    rhsData = data2;
    onProgress();

	function onProgress() {
		if (lhsData && rhsData) {
			diffEditor = monaco.editor.createDiffEditor(document.getElementById('diff-editor'), {
				enableSplitViewResizing: false
			});

			var lhsModel = monaco.editor.createModel(lhsData, 'text/javascript');
			var rhsModel = monaco.editor.createModel(rhsData, 'text/javascript');

			diffEditor.setModel({
				original: lhsModel,
				modified: rhsModel
			});
		}
	}
}

function changeTheme(theme) {
	var newTheme = (theme === 1 ? 'vs-dark' : 'vs' );
	monaco.editor.setTheme(newTheme);
}

function changeDiffMode(bool){
    diffEditor.updateOptions({
        renderSideBySide: bool
    });
}
</script>
</body>
</html>
